<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Prompt VEO 3</title>
</head>
<body>
    <h1>Generate Gambar dan Video dengan VEO 3</h1>
    <input type="text" id="promptInput" placeholder="Masukkan prompt" style="width: 300px;" />
    <button onclick="generateMedia()">Generate</button>
    <div id="result" style="margin-top:20px;">
        <!-- Gambar dan video hasil akan muncul di sini -->
    </div>

    <script>
        function generateMedia() {
            const prompt = document.getElementById('promptInput').value;
            const apiKey = 'MELvQtx7BG';
            const url = `https://api.ibeng.my.id/api/ai/veo3?query=${encodeURIComponent(prompt)}&apikey=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = '';

                    if (data && data.data) {
                        // Tampilkan gambar
                        if (data.data.image_url) {
                            const img = document.createElement('img');
                            img.src = data.data.image_url;
                            img.alt = prompt;
                            img.style.maxWidth = '100%';
                            resultDiv.appendChild(img);
                        }

                        // Tampilkan video
                        if (data.data.video_url) {
                            const video = document.createElement('video');
                            video.src = data.data.video_url;
                            video.controls = true;
                            video.style.maxWidth = '100%';
                            video.style.marginTop = '20px';
                            resultDiv.appendChild(video);
                        }
                    } else {
                        resultDiv.innerHTML = 'Gagal mendapatkan data dari API.';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').innerHTML = 'Terjadi kesalahan saat memanggil API.';
                });
        }
    </script>
</body>
</html>
