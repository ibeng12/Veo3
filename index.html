<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Generate Gambar dan Video VEO 3</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
        display: block;
        margin-top: 10px;
        margin-bottom: 5px;
        font-weight: bold;
    }
    select, input[type="text"] {
        width: 100%;
        padding: 10px 15px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        margin-top: 10px;
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #45a049;
    }
    #result {
        margin-top: 20px;
        text-align: center;
    }
    #result img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
    }
    #result video {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin-top: 20px;
    }
    /* Loading indicator */
    .loading {
        font-size: 16px;
        color: #555;
    }
</style>
</head>
<body>
<h1>Generate Gambar dan Video dengan VEO 3</h1>
<div class="container">
    <!-- Pilihan modul -->
    <label for="modulSelect">Pilih Modul:</label>
    <select id="modulSelect">
        <option value="veo3">VEO 3</option>
        <option value="veo3-fast">VEO 3 Fast</option>
        <!-- Tambahkan modul lain sesuai kebutuhan -->
        <!-- <option value="modulLain">Modul Lain</option> -->
    </select>

    <!-- Input prompt -->
    <label for="promptInput">Masukkan Prompt:</label>
    <input type="text" id="promptInput" placeholder="Masukkan prompt" />

    <!-- Tombol generate -->
    <button onclick="generateMedia()">Generate</button>
    <div id="result"></div>
</div>

<script>
function generateMedia() {
    const prompt = document.getElementById('promptInput').value.trim();
    const resultDiv = document.getElementById('result');

    // Pilih modul dari dropdown
    const modul = document.getElementById('modulSelect').value;

    if (!prompt) {
        alert('Silakan masukkan prompt terlebih dahulu.');
        return;
    }

    // Tampilkan indikator loading
    resultDiv.innerHTML = '<p class="loading">Memproses, harap tunggu...</p>';

    const apiKey = 'MELvQtx7BG';

    // Sesuaikan URL API berdasarkan modul yang dipilih
    const url = `https://api.ibeng.my.id/api/ai/${modul}?query=${encodeURIComponent(prompt)}&apikey=${apiKey}`;

    fetch(url)
        .then(response => {
            if (!response.ok) {
                throw new Error('Gagal mendapatkan response dari server: ' + response.status);
            }
            return response.json();
        })
        .then(data => {
            console.log('Response API:', data); // Debug
            resultDiv.innerHTML = '';

            if (data && data.data && data.data.data) {
                const mediaData = data.data.data;

                // Tampilkan gambar jika ada
                if (mediaData.image_url) {
                    const img = document.createElement('img');
                    img.src = mediaData.image_url;
                    img.alt = prompt;
                    resultDiv.appendChild(img);
                } else {
                    resultDiv.innerHTML += '<p style="color:red;">Gambar tidak ditemukan.</p>';
                }

                // Tampilkan video jika ada
                if (mediaData.video_url) {
                    const video = document.createElement('video');
                    video.src = mediaData.video_url;
                    video.controls = true;
                    resultDiv.appendChild(video);
                } else {
                    resultDiv.innerHTML += '<p style="color:red;">Video tidak ditemukan.</p>';
                }
            } else {
                resultDiv.innerHTML = '<p style="color:red;">Gagal mendapatkan data dari API.</p>';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            resultDiv.innerHTML = '<p style="color:red;">Terjadi kesalahan: ' + error.message + '</p>';
        });
}
</script>
</body>
</html>
