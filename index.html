<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Gabungan Gambar dan Prompt</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}
h1 {
    text-align: center;
    color: #333;
}
.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
label {
    display: block;
    margin-top: 10px;
    margin-bottom: 5px;
    font-weight: bold;
}
select, input[type="text"], input[type="file"] {
    width: 100%;
    padding: 10px 15px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
button {
    margin-top: 10px;
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}
button:hover {
    background-color: #45a049;
}
#result {
    margin-top: 20px;
    text-align: center;
}
#result img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 10px;
}
#result video {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin-top: 20px;
}
.loading {
    font-size: 16px;
    color: #555;
}
</style>
</head>
<body>
<h1>Gabungan Gambar dan Prompt</h1>
<div class="container">

    <!-- Pilihan modul -->
    <label for="modulSelect">Pilih Modul:</label>
    <select id="modulSelect">
        <option value="veo3">VEO 3</option>
        <option value="veo3-fast">VEO 3 Fast</option>
    </select>

    <!-- Upload gambar -->
    <label for="imageUpload">Upload Gambar:</label>
    <input type="file" id="imageUpload" accept="image/*" onchange="uploadGambar()" />

    <div id="uploadStatus"></div>

    <!-- Preview gambar upload -->
    <div id="gambarPreview" style="margin-top:10px;"></div>

    <!-- Toggle mode otomatis img2prompt -->
    <label style="margin-top:10px;">
        <input type="checkbox" id="autoPromptMode" />
        Otomatis Ambil Prompt dari Gambar (img2prompt)
    </label>

    <!-- Input prompt manual -->
    <label for="promptInput">Masukkan Prompt:</label>
    <input type="text" id="promptInput" placeholder="Masukkan prompt" />

    <!-- Tombol Generate -->
    <button id="generateBtn" onclick="generateMedia()">Generate</button>

    <!-- Tempat hasil -->
    <div id="result"></div>

</div>

<script>
let uploadedImageUrl = ''; // menyimpan URL gambar upload

// Fungsi upload gambar
function uploadGambar() {
    const fileInput = document.getElementById('imageUpload');
    const uploadStatus = document.getElementById('uploadStatus');
    const gambarPreviewDiv = document.getElementById('gambarPreview');

    const file = fileInput.files[0];
    if (!file) {
        alert('Silakan pilih file gambar terlebih dahulu.');
        return;
    }

    uploadStatus.innerHTML = 'Mengunggah gambar...';

    const formData = new FormData();
    formData.append('file', file);

    fetch('https://fgsi.koyeb.app/api/upload/uploadS3Aws', {
        method: 'POST',
        headers: {
            'apikey': 'fgsiapi-1afccfd1-6d'
        },
        body: formData
    })
    .then(response => {
        if (!response.ok) {
            return response.json().then(errData => {
                throw new Error('Gagal upload gambar: ' + (errData.message || response.status));
            }).catch(() => {
                throw new Error('Gagal upload gambar: ' + response.status);
            });
        }
        return response.json();
    })
    .then(data => {
        // Sesuaikan penanganan response sesuai format yang diberikan
        if (data && data.status === true && data.data && data.data.url) {
            uploadedImageUrl = data.data.url;
            // tampilkan preview
            gambarPreviewDiv.innerHTML = '';
            const imgPreview = document.createElement('img');
            imgPreview.src = uploadedImageUrl;
            imgPreview.alt = 'Gambar Upload';
            imgPreview.style.maxWidth = '100%';
            imgPreview.style.borderRadius = '8px';
            gambarPreviewDiv.appendChild(imgPreview);
            uploadStatus.innerHTML = 'Gambar berhasil diupload. Jika mode otomatis aktif, prompt akan diambil dari gambar.';
            // Jika mode otomatis aktif, otomatis panggil API img2prompt
            if (document.getElementById('autoPromptMode').checked) {
                fetchPromptFromImage();
            }
        } else {
            throw new Error('Respon tidak valid dari API upload.');
        }
    })
    .catch(error => {
        uploadStatus.innerHTML = 'Error: ' + error.message;
        console.error(error);
    });
}

// Fungsi untuk panggil API img2prompt dan isi prompt
function fetchPromptFromImage() {
    if (!uploadedImageUrl) {
        alert('Silakan upload gambar terlebih dahulu.');
        return;
    }
    const apiUrl = `https://api.ibeng.my.id/api/ai/img2prompt?url=${encodeURIComponent(uploadedImageUrl)}&apikey=MELvQtx7BG`;
    return fetch(apiUrl)
        .then(res => {
            if (!res.ok) {
                return res.json().then(err => { throw new Error('Gagal mendapatkan prompt: ' + (err.message || res.status)); });
            }
            return res.json();
        })
        .then(data => {
            if (data && data.status === 'Success' && data.data && data.data.prompt) {
                document.getElementById('promptInput').value = data.data.prompt;
            } else {
                alert('Gagal mendapatkan prompt dari gambar.');
            }
        })
        .catch(err => {
            alert('Error saat mengambil prompt: ' + err.message);
        });
}

// Fungsi generate
function generateMedia() {
    const promptField = document.getElementById('promptInput');
    const prompt = promptField.value.trim();
    const resultDiv = document.getElementById('result');
    const modul = document.getElementById('modulSelect').value;
    const isAutoPrompt = document.getElementById('autoPromptMode').checked;

    if (isAutoPrompt && uploadedImageUrl && !prompt) {
        // Jika mode otomatis aktif dan prompt kosong, panggil API terlebih dahulu
        fetchPromptFromImage()
            .then(() => {
                // Setelah prompt terisi otomatis, panggil API generate
                callApiGenerate(promptField.value);
            })
            .catch(err => {
                resultDiv.innerHTML = '<p style="color:red;">' + err.message + '</p>';
            });
    } else {
        // Mode manual
        if (!prompt) {
            alert('Silakan masukkan prompt.');
            return;
        }
        callApiGenerate(prompt);
    }

    function callApiGenerate(finalPrompt) {
        resultDiv.innerHTML = '<p class="loading">Memproses, harap tunggu...</p>';
        const apiKey = 'MELvQtx7BG';
        const url = `https://api.ibeng.my.id/api/ai/${modul}?query=${encodeURIComponent(finalPrompt)}&apikey=${apiKey}`;

        fetch(url)
            .then(res => {
                if (!res.ok) {
                    return res.json().then(err => { throw new Error('Gagal dari API: ' + (err.message || res.status)); });
                }
                return res.json();
            })
            .then(data => {
                resultDiv.innerHTML = '';

                // Tampilkan gambar upload jika ada
                if (uploadedImageUrl) {
                    const imgUpload = document.createElement('img');
                    imgUpload.src = uploadedImageUrl;
                    imgUpload.alt = 'Gambar Upload';
                    imgUpload.style.maxWidth = '100%';
                    imgUpload.style.borderRadius = '8px';
                    resultDiv.appendChild(imgUpload);
                }

                // Tampilkan hasil dari API
                if (data && data.data && data.data.data) {
                    const mediaData = data.data.data;
                    if (mediaData.image_url) {
                        const img = document.createElement('img');
                        img.src = mediaData.image_url;
                        img.alt = finalPrompt;
                        resultDiv.appendChild(img);
                    }
                    if (mediaData.video_url) {
                        const video = document.createElement('video');
                        video.src = mediaData.video_url;
                        video.controls = true;
                        resultDiv.appendChild(video);
                    }
                } else {
                    resultDiv.innerHTML += '<p style="color:red;">Data dari API tidak lengkap.</p>';
                }
            })
            .catch(err => {
                console.error(err);
                document.getElementById('result').innerHTML = '<p style="color:red;">' + err.message + '</p>';
            });
    }
}
</script>

</html>
