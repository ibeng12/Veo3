<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Gabungan Gambar dan Prompt</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}
h1 {
    text-align: center;
    color: #333;
}
.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
label {
    display: block;
    margin-top: 10px;
    margin-bottom: 5px;
    font-weight: bold;
}
select, input[type="text"], input[type="file"] {
    width: 100%;
    padding: 10px 15px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
button {
    margin-top: 10px;
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}
button:hover {
    background-color: #45a049;
}
/* Spinner style */
#loadingSpinner {
    display: none; /* sembunyikan awalnya */
    margin: 20px auto;
    width: 40px;
    height: 40px;
    border: 4px solid #ccc;
    border-top: 4px solid #000;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
#result {
    margin-top: 20px;
    text-align: center;
}
#result img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 10px;
}
#result video {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin-top: 20px;
}
.loading {
    font-size: 16px;
    color: #555;
}
</style>
</head>
<body>
<h1>Gabungan Gambar dan Prompt</h1>
<div class="container">

    <!-- Pilihan modul -->
    <label for="modulSelect">Pilih Modul:</label>
    <select id="modulSelect">
        <option value="veo3">VEO 3</option>
        <option value="veo3-fast">VEO 3 Fast</option>
        <option value="img2prompt">img2prompt (dari gambar)</option>
    </select>

    <!-- Upload gambar -->
    <label for="imageUpload">Upload Gambar:</label>
    <input type="file" id="imageUpload" accept="image/*" onchange="uploadGambar()" />

    <div id="uploadStatus"></div>

    <!-- Preview gambar upload -->
    <div id="gambarPreview" style="margin-top:10px;"></div>

    <!-- Toggle mode otomatis img2prompt -->
    <label style="margin-top:10px;">
        <input type="checkbox" id="autoPromptMode" />
        Otomatis Ambil Prompt dari Gambar (img2prompt)
    </label>

    <!-- Input prompt manual -->
    <label for="promptInput">Masukkan Prompt:</label>
    <input type="text" id="promptInput" placeholder="Masukkan prompt" />

    <!-- Tombol Generate -->
    <button id="generateBtn" onclick="generateMedia()">Generate</button>

    <!-- Loading spinner -->
    <div id="loadingSpinner"></div>

    <!-- Tempat hasil -->
    <div id="result"></div>

</div>

<script>
let uploadedImageUrl = ''; // Menyimpan URL gambar upload

// Fungsi upload gambar
function uploadGambar() {
    const fileInput = document.getElementById('imageUpload');
    const uploadStatus = document.getElementById('uploadStatus');
    const gambarPreviewDiv = document.getElementById('gambarPreview');

    const file = fileInput.files[0];
    if (!file) {
        alert('Silakan pilih file gambar terlebih dahulu.');
        return;
    }

    uploadStatus.innerHTML = 'Mengunggah gambar...';

    const formData = new FormData();
    formData.append('file', file);

    fetch('https://fgsi.koyeb.app/api/upload/uploadS3Aws', {
        method: 'POST',
        headers: {
            'apikey': 'fgsiapi-1afccfd1-6d'
        },
        body: formData
    })
    .then(response => {
        if (!response.ok) {
            return response.json().then(errData => {
                throw new Error('Gagal upload gambar: ' + (errData.message || response.status));
            }).catch(() => {
                throw new Error('Gagal upload gambar: ' + response.status);
            });
        }
        return response.json();
    })
    .then(data => {
        if (data && data.status === true && data.data && data.data.url) {
            uploadedImageUrl = data.data.url;
            // tampilkan preview
            gambarPreviewDiv.innerHTML = '';
            const imgPreview = document.createElement('img');
            imgPreview.src = uploadedImageUrl;
            imgPreview.alt = 'Gambar Upload';
            imgPreview.style.maxWidth = '100%';
            imgPreview.style.borderRadius = '8px';
            gambarPreviewDiv.appendChild(imgPreview);
            uploadStatus.innerHTML = 'Gambar berhasil diupload.';
            // Jika mode otomatis aktif dan modul img2prompt, otomatis panggil API prompt
            if (document.getElementById('autoPromptMode').checked && getSelectedModule() === 'img2prompt') {
                fetchPromptFromImage();
            }
        } else {
            throw new Error('Respon tidak valid dari API upload.');
        }
    })
    .catch(error => {
        uploadStatus.innerHTML = 'Error: ' + error.message;
        console.error(error);
    });
}

// Mendapatkan modul yang dipilih
function getSelectedModule() {
    return document.getElementById('modulSelect').value;
}

// Fungsi mengambil prompt otomatis dari gambar
function fetchPromptFromImage() {
    if (!uploadedImageUrl) {
        alert('Silakan upload gambar terlebih dahulu.');
        return Promise.reject(new Error('Gambar belum diupload.'));
    }
    const apiUrl = `https://api.ibeng.my.id/api/ai/img2prompt?url=${encodeURIComponent(uploadedImageUrl)}&apikey=MELvQtx7BG`;
    return fetch(apiUrl)
        .then(res => {
            if (!res.ok) {
                return res.json().then(err => { throw new Error('Gagal mendapatkan prompt: ' + (err.message || res.status)); });
            }
            return res.json();
        })
        .then(data => {
            if (data && data.status === 'Success' && data.data && data.data.prompt) {
                document.getElementById('promptInput').value = data.data.prompt;
            } else {
                alert('Gagal mendapatkan prompt dari gambar.');
            }
        })
        .catch(err => {
            alert('Error saat mengambil prompt: ' + err.message);
            return Promise.reject(err);
        });
}

// Fungsi utama generate
function generateMedia() {
    const promptField = document.getElementById('promptInput');
    const prompt = promptField.value.trim();
    const resultDiv = document.getElementById('result');
    const module = getSelectedModule();
    const spinner = document.getElementById('loadingSpinner');

    // Tampilkan spinner saat proses
    spinner.style.display = 'block';

    // Jika module adalah 'img2prompt'
    if (module === 'img2prompt') {
        if (!uploadedImageUrl) {
            alert('Silakan upload gambar terlebih dahulu.');
            spinner.style.display = 'none';
            return;
        }
        // Ambil prompt otomatis dari gambar dan langsung generate
        fetchPromptFromImage()
            .then(() => {
                // Setelah prompt terisi otomatis, panggil generate gambar/video
                callApiGenerate(promptField.value);
            })
            .catch(() => {
                spinner.style.display = 'none';
            });
        return;
    }

    // Jika mode otomatis aktif dan prompt kosong, otomatis ambil prompt dari gambar
    const isAutoPrompt = document.getElementById('autoPromptMode').checked;
    if (isAutoPrompt && uploadedImageUrl && !prompt) {
        fetchPromptFromImage()
            .then(() => {
                callApiGenerate(document.getElementById('promptInput').value);
            })
            .catch(() => {
                spinner.style.display = 'none';
            });
        return;
    }

    // Jika prompt kosong di mode manual
    if (!prompt) {
        alert('Silakan masukkan prompt.');
        spinner.style.display = 'none';
        return;
    }

    // Generate gambar/video
    callApiGenerate(prompt);
}

// Fungsi panggil API generate gambar/video
function callApiGenerate(finalPrompt) {
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = '<p class="loading">Memproses, harap tunggu...</p>';

    const module = getSelectedModule();
    const apiKey = 'MELvQtx7BG';

    // Jika mode 'img2prompt', tidak generate langsung
    if (module === 'img2prompt') {
        resultDiv.innerHTML = '<p style="color:red;">Mode img2prompt aktif. Silakan pilih modul lain untuk generate gambar/video.</p>';
        document.getElementById('loadingSpinner').style.display = 'none'; // sembunyikan spinner
        return;
    }

    const url = `https://api.ibeng.my.id/api/ai/${module}?query=${encodeURIComponent(finalPrompt)}&apikey=${apiKey}`;

    fetch(url)
        .then(res => {
            if (!res.ok) {
                return res.json().then(err => { throw new Error('Gagal dari API: ' + (err.message || res.status)); });
            }
            return res.json();
        })
        .then(data => {
            // Sembunyikan spinner setelah selesai
            document.getElementById('loadingSpinner').style.display = 'none';

            resultDiv.innerHTML = '';

            // Tampilkan gambar upload jika ada
            if (uploadedImageUrl) {
                const imgUpload = document.createElement('img');
                imgUpload.src = uploadedImageUrl;
                imgUpload.alt = 'Gambar Upload';
                imgUpload.style.maxWidth = '100%';
                imgUpload.style.borderRadius = '8px';
                resultDiv.appendChild(imgUpload);
            }

            // Tampilkan hasil dari API
            if (data && data.data && data.data.data) {
                const mediaData = data.data.data;
                if (mediaData.image_url) {
                    const img = document.createElement('img');
                    img.src = mediaData.image_url;
                    img.alt = finalPrompt;
                    resultDiv.appendChild(img);
                }
                if (mediaData.video_url) {
                    const video = document.createElement('video');
                    video.src = mediaData.video_url;
                    video.controls = true;
                    resultDiv.appendChild(video);
                }
            } else {
                resultDiv.innerHTML += '<p style="color:red;">Data dari API tidak lengkap.</p>';
            }
        })
        .catch(err => {
            // Sembunyikan spinner saat error
            document.getElementById('loadingSpinner').style.display = 'none';
            console.error(err);
            document.getElementById('result').innerHTML = '<p style="color:red;">' + err.message + '</p>';
        });
}

// Tambahkan spinner ke halaman
const spinnerDiv = document.getElementById('loadingSpinner');
</script>

<!-- Spinner kecil ala Apple -->
<div id="loadingSpinner"></div>

<footer style="text-align:center; margin-top:40px; font-size:14px; color:#555;">
    © 2025 Achmad Rizky.
</footer>
</body>
</html>
