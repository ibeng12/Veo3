<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Gambar + Prompt Jadi Satu</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}
h1 {
    text-align: center;
    color: #333;
}
.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
label {
    display: block;
    margin-top: 10px;
    margin-bottom: 5px;
    font-weight: bold;
}
select, input[type="text"], input[type="file"] {
    width: 100%;
    padding: 10px 15px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
button {
    margin-top: 10px;
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}
button:hover {
    background-color: #45a049;
}
#result {
    margin-top: 20px;
    text-align: center;
}
#result img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 10px;
}
#result video {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin-top: 20px;
}
.loading {
    font-size: 16px;
    color: #555;
}
</style>
</head>
<body>
<h1>Gambar + Prompt Jadi Satu</h1>
<div class="container">

    <!-- Pilihan modul -->
    <label for="modulSelect">Pilih Modul:</label>
    <select id="modulSelect">
        <option value="veo3">VEO 3</option>
        <option value="veo3-fast">VEO 3 Fast</option>
    </select>

    <!-- Upload gambar -->
    <label for="imageUpload">Upload Gambar:</label>
    <input type="file" id="imageUpload" accept="image/*" />
    <button onclick="uploadGambar()">Upload Gambar</button>
    <div id="uploadStatus"></div>

    <!-- Input prompt -->
    <label for="promptInput">Atau Masukkan Prompt (otomatis diisi gambar):</label>
    <input type="text" id="promptInput" placeholder="Masukkan prompt" />

    <!-- Generate -->
    <button onclick="generateMedia()">Generate</button>
    <div id="result"></div>

</div>

<script>
let uploadedImageUrl = ''; // Variabel global untuk simpan URL gambar upload

// Fungsi upload gambar dan otomatis masuk ke prompt
function uploadGambar() {
    const fileInput = document.getElementById('imageUpload');
    const uploadStatus = document.getElementById('uploadStatus');

    const file = fileInput.files[0];
    if (!file) {
        alert('Silakan pilih file gambar terlebih dahulu.');
        return;
    }

    uploadStatus.innerHTML = 'Mengunggah gambar...';

    const formData = new FormData();
    formData.append('file', file);

    fetch('https://fgsi.koyeb.app/api/upload/uploadMtyun', {
        method: 'POST',
        headers: {
            'apikey': 'fgsiapi-1afccfd1-6d'
        },
        body: formData
    })
    .then(response => {
        if (!response.ok) {
            return response.json().then(errData => {
                throw new Error('Gagal upload gambar: ' + (errData.message || response.status));
            }).catch(() => {
                throw new Error('Gagal upload gambar: ' + response.status);
            });
        }
        return response.json();
    })
    .then(data => {
        if (data && data.status && data.data && data.data.url) {
            uploadedImageUrl = data.data.url; // Simpan URL gambar
            document.getElementById('promptInput').value = uploadedImageUrl; // otomatis isi prompt
            uploadStatus.innerHTML = 'Gambar berhasil diupload dan URL dimasukkan ke prompt.';
        } else {
            throw new Error('Respon tidak valid dari API upload.');
        }
    })
    .catch(error => {
        uploadStatus.innerHTML = 'Error: ' + error.message;
        console.error(error);
    });
}

// Fungsi generate dari API
function generateMedia() {
    const promptField = document.getElementById('promptInput');
    let prompt = promptField.value.trim();

    const resultDiv = document.getElementById('result');
    const modul = document.getElementById('modulSelect').value;

    if (!prompt) {
        alert('Silakan masukkan prompt atau upload gambar terlebih dahulu.');
        return;
    }

    resultDiv.innerHTML = '<p class="loading">Memproses, harap tunggu...</p>';

    const apiKey = 'MELvQtx7BG';
    const url = `https://api.ibeng.my.id/api/ai/${modul}?query=${encodeURIComponent(prompt)}&apikey=${apiKey}`;

    fetch(url)
        .then(res => {
            if (!res.ok) {
                return res.json().then(err => { throw new Error('Gagal dari API: ' + (err.message || res.status)); });
            }
            return res.json();
        })
        .then(data => {
            resultDiv.innerHTML = '';

            // Jika ada gambar upload sebelumnya, tampilkan dulu
            if (uploadedImageUrl) {
                const imgUpload = document.createElement('img');
                imgUpload.src = uploadedImageUrl;
                imgUpload.alt = 'Gambar Upload';
                imgUpload.style.marginBottom = '10px';
                resultDiv.appendChild(imgUpload);
            }

            // Tampilkan hasil generate dari API
            if (data && data.data && data.data.data) {
                const mediaData = data.data.data;

                if (mediaData.image_url) {
                    const img = document.createElement('img');
                    img.src = mediaData.image_url;
                    img.alt = prompt;
                    resultDiv.appendChild(img);
                }
                if (mediaData.video_url) {
                    const video = document.createElement('video');
                    video.src = mediaData.video_url;
                    video.controls = true;
                    resultDiv.appendChild(video);
                }
            } else {
                resultDiv.innerHTML += '<p style="color:red;">Data dari API tidak lengkap.</p>';
            }
        })
        .catch(err => {
            console.error(err);
            document.getElementById('result').innerHTML = '<p style="color:red;">' + err.message + '</p>';
        });
}
</script>

</body>
</html>
