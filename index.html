<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Generate Gambar dan Video VEO 3</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
        width: 100%;
        padding: 10px 15px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        margin-top: 10px;
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #45a049;
    }
    #result {
        margin-top: 20px;
        text-align: center;
    }
    #result img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
    }
    #result video {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin-top: 20px;
    }
    /* Loading indicator */
    .loading {
        font-size: 16px;
        color: #555;
    }
</style>
</head>
<body>
<h1>Generate Gambar dan Video dengan VEO 3</h1>
<div class="container">
    <input type="text" id="promptInput" placeholder="Masukkan prompt" />
    <button onclick="generateMedia()">Generate</button>
    <div id="result"></div>
</div>

<script>
function generateMedia() {
    const prompt = document.getElementById('promptInput').value.trim();
    const resultDiv = document.getElementById('result');

    if (!prompt) {
        alert('Silakan masukkan prompt terlebih dahulu.');
        return;
    }

    // Tampilkan indikator loading
    resultDiv.innerHTML = '<p class="loading">Memproses, harap tunggu...</p>';

    const apiKey = 'MELvQtx7BG';
    const url = `https://api.ibeng.my.id/api/ai/veo3?query=${encodeURIComponent(prompt)}&apikey=${apiKey}`;

    fetch(url)
        .then(response => {
            // Periksa response status
            if (!response.ok) {
                throw new Error('Response dari server gagal: ' + response.status);
            }
            return response.json();
        })
        .then(data => {
            console.log('Response API:', data); // Debug data
            resultDiv.innerHTML = '';

            if (data && data.data) {
                // Pastikan struktur data sesuai response API
                if (data.data.image_url) {
                    const img = document.createElement('img');
                    img.src = data.data.image_url;
                    img.alt = prompt;
                    resultDiv.appendChild(img);
                } else {
                    resultDiv.innerHTML += '<p style="color:red;">Gambar tidak ditemukan.</p>';
                }

                if (data.data.video_url) {
                    const video = document.createElement('video');
                    video.src = data.data.video_url;
                    video.controls = true;
                    resultDiv.appendChild(video);
                } else {
                    resultDiv.innerHTML += '<p style="color:red;">Video tidak ditemukan.</p>';
                }
            } else {
                resultDiv.innerHTML = '<p style="color:red;">Gagal mendapatkan data dari API.</p>';
            }
        })
        .catch(error => {
            console.error('Error saat fetch:', error);
            resultDiv.innerHTML = '<p style="color:red;">Terjadi kesalahan saat memanggil API: ' + error.message + '</p>';
        });
}
</script>
</body>
</html>
