<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siveo AI Video Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white rounded-xl shadow-2xl p-6 md:p-10 flex flex-col space-y-6">
        <div class="text-center">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800">Siveo AI Video Generator</h1>
            <p class="mt-2 text-gray-500">Ubah teks menjadi video pendek dengan AI.</p>
        </div>

        <div class="flex flex-col space-y-4">
            <textarea
                id="promptInput"
                class="w-full h-32 md:h-40 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                placeholder="Contoh: seekor naga terbang di atas kastil..."
            ></textarea>

            <button
                id="submitButton"
                class="w-full px-6 py-3 text-lg font-semibold text-white bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
                Buat Video
            </button>
        </div>
        
        <div id="loadingIndicator" class="hidden text-center text-blue-600">
            <svg class="animate-spin h-8 w-8 text-blue-600 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2">Memproses video... Ini mungkin memakan waktu sejenak.</p>
        </div>

        <div id="responseDisplay" class="bg-gray-50 p-6 rounded-lg border border-gray-200 min-h-[150px] overflow-auto">
            <p class="text-gray-700 leading-relaxed">Hasil video akan muncul di sini.</p>
        </div>
    </div>

    <script>
        const promptInput = document.getElementById('promptInput');
        const submitButton = document.getElementById('submitButton');
        const responseDisplay = document.getElementById('responseDisplay');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const API_URL = 'https://api.ibeng.my.id/api/ai/siveo3?prompt=';

        submitButton.addEventListener('click', async () => {
            const prompt = promptInput.value.trim();
            if (prompt === '') {
                responseDisplay.innerHTML = '<p class="text-red-500">Mohon masukkan prompt terlebih dahulu.</p>';
                return;
            }

            loadingIndicator.classList.remove('hidden');
            responseDisplay.innerHTML = '';
            submitButton.disabled = true;

            const controller = new AbortController();
            // Timeout dinaikkan menjadi 60 detik karena pembuatan video bisa memakan waktu lama
            const timeoutId = setTimeout(() => controller.abort(), 60000); 

            try {
                const encodedPrompt = encodeURIComponent(prompt);
                const fullUrl = `${API_URL}${encodedPrompt}`;
                const response = await fetch(fullUrl, { signal: controller.signal });

                if (!response.ok) {
                    throw new Error(`Kesalahan HTTP: ${response.status}`);
                }

                const data = await response.json();

                // **LOGIKA DIPERBAIKI**: Membaca URL video dari struktur JSON yang benar
                if (data && data.status && data.status.data && data.status.data.url) {
                    const videoUrl = data.status.data.url;

                    // **TAMPILAN DIPERBAIKI**: Menampilkan video player
                    responseDisplay.innerHTML = `
                        <h3 class="text-lg font-bold text-gray-800 mb-2">Video Berhasil Dibuat! ðŸŽ‰</h3>
                        <video controls class="w-full rounded-lg shadow-md mb-4">
                            <source src="${videoUrl}" type="video/mp4">
                            Browser Anda tidak mendukung tag video.
                        </video>
                        <p class="text-sm text-gray-500 mb-4">
                            Link Video: <a href="${videoUrl}" target="_blank" class="text-blue-600 hover:underline">${videoUrl}</a>
                        </p>
                        <hr class="my-4 border-gray-300">
                        <h3 class="text-lg font-bold text-gray-800 mb-2">Respons Mentah API:</h3>
                        <pre class="bg-gray-100 p-4 rounded-md text-sm text-gray-600 whitespace-pre-wrap overflow-auto">${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const apiError = data?.status?.data?.error_message || 'Struktur respons API tidak valid atau URL video tidak ditemukan.';
                    throw new Error(apiError);
                }

            } catch (error) {
                console.error('Fetch error:', error);
                let errorMessage = `Terjadi kesalahan: ${error.message}`;
                if (error.name === 'AbortError') {
                    errorMessage = 'Permintaan habis waktu. Server mungkin sedang sibuk. Silakan coba lagi.';
                }
                responseDisplay.innerHTML = `<p class="text-red-500">${errorMessage}</p>`;
            } finally {
                loadingIndicator.classList.add('hidden');
                submitButton.disabled = false;
                clearTimeout(timeoutId);
            }
        });
    </script>
</body>
</html>
