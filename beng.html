<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Siveo AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl bg-white rounded-xl shadow-2xl p-6 md:p-10 flex flex-col space-y-6">
        <div class="text-center">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800">Siveo AI Chat</h1>
            <p class="mt-2 text-gray-500">Tanyakan apa pun dan dapatkan jawaban dari AI.</p>
        </div>

        <!-- Input Area -->
        <div class="flex flex-col space-y-4">
            <textarea
                id="promptInput"
                class="w-full h-32 md:h-40 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                placeholder="Masukkan prompt Anda di sini..."
            ></textarea>
            <!-- Action Button -->
            <button
                id="submitButton"
                class="w-full px-6 py-3 text-lg font-semibold text-white bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
                Kirim
            </button>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden text-center text-blue-600">
            <svg class="animate-spin h-8 w-8 text-blue-600 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2">Memuat jawaban...</p>
        </div>

        <!-- Response Display Area -->
        <div id="responseDisplay" class="bg-gray-50 p-6 rounded-lg border border-gray-200 min-h-[150px] overflow-auto">
            <p class="text-gray-700 leading-relaxed">Jawaban akan muncul di sini.</p>
        </div>
    </div>

    <script>
        const promptInput = document.getElementById('promptInput');
        const submitButton = document.getElementById('submitButton');
        const responseDisplay = document.getElementById('responseDisplay');
        const loadingIndicator = document.getElementById('loadingIndicator');

        const API_URL = 'https://api.ibeng.my.id/api/ai/siveo3?prompt=';

        submitButton.addEventListener('click', async () => {
            const prompt = promptInput.value.trim();
            if (prompt === '') {
                responseDisplay.innerHTML = '<p class="text-red-500">Mohon masukkan prompt terlebih dahulu.</p>';
                return;
            }

            // Tampilkan loading dan reset tampilan
            loadingIndicator.classList.remove('hidden');
            responseDisplay.innerHTML = '';
            submitButton.disabled = true;

            const controller = new AbortController();
            const timeoutId = setTimeout(() => {
                controller.abort();
            }, 15000); // timeout 15 detik

            try {
                const encodedPrompt = encodeURIComponent(prompt);
                const response = await fetch(`${API_URL}${encodedPrompt}`, { signal: controller.signal });

                if (!response.ok) {
                    throw new Error(`Kesalahan HTTP: ${response.status}`);
                }

                const data = await response.json();

                // Response dari API yang Anda berikan memiliki struktur:
                // { message, status: { data: {...} } }
                if (data && data.status && data.status.data) {
                    const resultData = data.status.data;
                    // Pastikan data memiliki url dan message
                    if (resultData.url) {
                        responseDisplay.innerHTML = `
                            <h3 class="text-lg font-bold text-gray-800 mb-2">Video Selesai Diproses:</h3>
                            <video controls class="w-full rounded-md shadow-md mb-4">
                                <source src="${resultData.url}" type="video/mp4" />
                                Browser Anda tidak mendukung tag video.
                            </video>
                            <p class="text-gray-700">URL Video: <a href="${resultData.url}" target="_blank" class="text-blue-500 underline">${resultData.url}</a></p>
                        `;
                    } else {
                        // Jika tidak ada URL video, tampilkan pesan
                        responseDisplay.innerHTML = `<p class="text-gray-700">Tidak ditemukan video untuk prompt ini.</p>`;
                    }
                } else {
                    responseDisplay.innerHTML = `<p class="text-red-500">Respons API tidak valid.</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                if (error.name === 'AbortError') {
                    responseDisplay.innerHTML = `<p class="text-red-500">Permintaan habis waktu. API mungkin sibuk. Sila cuba lagi dengan prompt yang lebih pendek.</p>`;
                } else {
                    responseDisplay.innerHTML = `<p class="text-red-500">Terjadi kesalahan: ${error.message}</p>`;
                }
            } finally {
                loadingIndicator.classList.add('hidden');
                submitButton.disabled = false;
                clearTimeout(timeoutId);
            }
        });
    </script>
</body>
</html>
