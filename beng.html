<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Generator Gambar dan Video AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Animasi spinner sederhana */
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6 md:p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Generator Gambar & Video AI</h1>
            <p class="text-gray-500 mt-2">Masukkan URL gambar dan deskripsi untuk membuat konten baru.</p>
        </div>

        <!-- Form Input -->
        <div class="space-y-4">
            <!-- Input URL Gambar -->
            <div>
                <label for="imageUrl" class="block text-sm font-medium text-gray-700 mb-1">URL Gambar</label>
                <input type="url" id="imageUrl" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="https://example.com/image.jpg" value="https://files.catbox.moe/kb8s6f.jpeg" />
            </div>
            <!-- Input Query -->
            <div>
                <label for="query" class="block text-sm font-medium text-gray-700 mb-1">Deskripsi (Query)</label>
                <input type="text" id="query" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Contoh: sedang bermain laptop" value="sedang bermain laptop" />
            </div>
            <!-- Input API Key -->
            <div>
                <label for="apiKey" class="block text-sm font-medium text-gray-700 mb-1">API Key</label>
                <input type="text" id="apiKey" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Masukkan API Key Anda" value="ribeng121" />
            </div>
            <!-- Pilihan Mode -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mode</label>
                <select id="mode" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    <option value="image">Gambar</option>
                    <option value="video">Video</option>
                </select>
            </div>
            <!-- Tombol Generate -->
            <button id="generateBtn" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 transform hover:scale-105">
                Buat Sekarang
            </button>
        </div>

        <!-- Area Hasil -->
        <div id="result-container" class="mt-8 text-center">
            <div id="loader" class="loader mx-auto hidden"></div>
            <p id="status-text" class="text-gray-500 mt-4 hidden">Sedang memproses, mohon tunggu...</p>
            <!-- Hasil gambar/video akan ditampilkan di sini -->
            <div id="output" class="mt-4 rounded-lg overflow-hidden bg-gray-200 min-h-[200px] flex items-center justify-center">
                <p class="text-gray-400">Hasil akan muncul di sini</p>
            </div>
        </div>
    </div>

    <script>
        // Referensi elemen DOM
        const imageUrlInput = document.getElementById('imageUrl');
        const queryInput = document.getElementById('query');
        const apiKeyInput = document.getElementById('apiKey');
        const modeSelect = document.getElementById('mode');
        const generateBtn = document.getElementById('generateBtn');
        const loader = document.getElementById('loader');
        const statusText = document.getElementById('status-text');
        const outputContainer = document.getElementById('output');

        generateBtn.addEventListener('click', async () => {
            const imageUrl = imageUrlInput.value.trim();
            const query = queryInput.value.trim();
            const apiKey = apiKeyInput.value.trim();
            const mode = modeSelect.value; // 'image' atau 'video'

            // Validasi input
            if (!imageUrl || !query || !apiKey) {
                outputContainer.innerHTML = `<p class="text-red-500 p-4">Harap isi semua kolom: URL Gambar, Query, dan API Key.</p>`;
                return;
            }

            // Tampilkan loader dan beri indikator proses
            loader.classList.remove('hidden');
            statusText.classList.remove('hidden');
            generateBtn.disabled = true;
            generateBtn.textContent = 'Memproses...';
            outputContainer.innerHTML = '<p class="text-gray-400">Menunggu hasil...</p>';

            try {
                // Pilih endpoint sesuai mode
                let apiUrl = '';
                if (mode === 'image') {
                    apiUrl = `https://api.ibeng.my.id/api/ai/txt2video?query=${encodeURIComponent(query)}&apikey=${encodeURIComponent(apiKey)}`;
                } else if (mode === 'video') {
                    apiUrl = `https://api.ibeng.my.id/api/ai/txt2video?query=${encodeURIComponent(query)}&apikey=${encodeURIComponent(apiKey)}`;
                }

                // Request ke API
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    const errorData = await response.json().catch(() => response.text());
                    let errorMsg = `Gagal mengambil data: ${response.status} ${response.statusText}`;
                    if (typeof errorData === 'object' && errorData.message) {
                        errorMsg += `<br>${errorData.message}`;
                    } else if (typeof errorData === 'string') {
                        errorMsg += `<br>${errorData}`;
                    }
                    throw new Error(errorMsg);
                }

                // Cek Content-Type
                const contentType = response.headers.get('content-type');
                console.log('Content-Type:', contentType);

                // Bersihkan output sebelumnya
                outputContainer.innerHTML = '';

                if (contentType && contentType.startsWith('image/')) {
                    // Jika hasil adalah gambar
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = 'Hasil Gambar';
                    img.className = 'w-full h-auto rounded-lg';
                    outputContainer.appendChild(img);
                } else if (contentType && contentType.startsWith('video/')) {
                    // Jika hasil adalah video
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const video = document.createElement('video');
                    video.src = url;
                    video.controls = true;
                    video.autoplay = true;
                    video.muted = true;
                    video.loop = true;
                    video.className = 'w-full h-auto rounded-lg';
                    outputContainer.appendChild(video);
                } else if (contentType && contentType.includes('application/json')) {
                    // Jika API mengembalikan JSON (pesan error)
                    const errorJson = await response.json();
                    const errorMsg = errorJson.message || JSON.stringify(errorJson);
                    outputContainer.innerHTML = `<p class="text-red-500 p-4">API mengembalikan pesan: ${errorMsg}</p>`;
                } else {
                    outputContainer.innerHTML = `<p class="text-red-500 p-4">Tipe konten tidak didukung atau tidak dikenali. Diterima: ${contentType}</p>`;
                }
            } catch (err) {
                console.error('Error:', err);
                outputContainer.innerHTML = `<p class="text-red-500 p-4">Gagal memuat hasil. Periksa kembali URL, API Key, atau koneksi internet.<br><br><b>Detail Error:</b><br>${err.message}</p>`;
            } finally {
                loader.classList.add('hidden');
                statusText.classList.add('hidden');
                generateBtn.disabled = false;
                generateBtn.textContent = 'Buat Sekarang';
            }
        });
    </script>
</body>
</html>
