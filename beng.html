<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Siveo AI Chat</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #f3f4f6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 1rem;
  }
</style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
<div class="w-full max-w-2xl bg-white rounded-xl shadow-2xl p-6 md:p-10 flex flex-col space-y-6">

  <div class="text-center">
    <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800">Siveo AI Chat</h1>
    <p class="mt-2 text-gray-500">Tanyakan apa pun dan dapatkan jawaban dari AI.</p>
  </div>

  <div class="flex flex-col space-y-4">
    <!-- Input Area -->
    <textarea
      id="promptInput"
      class="w-full h-32 md:h-40 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
      placeholder="Masukkan prompt Anda di sini..."
    ></textarea>

    <!-- Action Button -->
    <button
      id="submitButton"
      class="w-full px-6 py-3 text-lg font-semibold text-white bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
    >
      Kirim
    </button>
  </div>

  <!-- Loading Indicator -->
  <div id="loadingIndicator" class="hidden text-center text-blue-600">
    <svg class="animate-spin h-8 w-8 text-blue-600 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <p class="mt-2">Memuat video...</p>
  </div>

  <!-- Response Display Area -->
  <div id="responseDisplay" class="bg-gray-50 p-6 rounded-lg border border-gray-200 min-h-[150px] overflow-auto">
    <p class="text-gray-700 leading-relaxed">Hasil akan muncul di sini.</p>
  </div>
</div>

<script>
const API_URL = 'https://api.ibeng.my.id/api/ai/siveo3?prompt=';

const promptInput = document.getElementById('promptInput');
const submitButton = document.getElementById('submitButton');
const responseDisplay = document.getElementById('responseDisplay');
const loadingIndicator = document.getElementById('loadingIndicator');

submitButton.addEventListener('click', async () => {
  const prompt = promptInput.value.trim();
  if (prompt === '') {
    responseDisplay.innerHTML = '<p class="text-red-500">Mohon masukkan prompt terlebih dahulu.</p>';
    return;
  }

  // Tampilkan loading
  loadingIndicator.classList.remove('hidden');
  responseDisplay.innerHTML = '';
  submitButton.disabled = true;

  try {
    const encodedPrompt = encodeURIComponent(prompt);
    const response = await fetch(`${API_URL}${encodedPrompt}`);
    if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
    const data = await response.json();

    // Cek apakah ada URL video
    if (data?.status?.data?.status === 4 && data?.status?.data?.url) {
      const videoUrl = data.status.data.url;
      responseDisplay.innerHTML = `
        <h3 class="text-lg font-bold text-gray-800 mb-2">Video Selesai:</h3>
        <video controls src="${videoUrl}" class="w-full rounded-md"></video>
        <p class="mt-2 text-gray-600">Link video: <a href="${videoUrl}" target="_blank" class="text-blue-500 underline">${videoUrl}</a></p>
      `;
    } else {
      responseDisplay.innerHTML = `<p class="text-red-500">Gagal mendapatkan video dari API.</p>`;
    }
  } catch (err) {
    console.error(err);
    responseDisplay.innerHTML = `<p class="text-red-500">Terjadi kesalahan: ${err.message}</p>`;
  } finally {
    loadingIndicator.classList.add('hidden');
    submitButton.disabled = false;
  }
});
</script>
</body>
</html>
