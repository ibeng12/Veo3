<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Generator AI Gambar & Video</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
<style>
    body {
        font-family: 'Inter', sans-serif;
    }
    /* Spinner sederhana */
    .loader {
        border: 4px solid #f3f3f3;
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

<div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6 md:p-8">
    <!-- Header -->
    <div class="text-center mb-8">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Generator AI Gambar & Video</h1>
        <p class="text-gray-500 mt-2">Pilih mode dan masukkan prompt untuk membuat konten.</p>
    </div>

    <!-- Mode Pilihan -->
    <div class="mb-4">
        <label class="block mb-2 font-semibold">Mode:</label>
        <select id="mode" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            <option value="image">Gambar</option>
            <option value="video">Video</option>
        </select>
    </div>

    <!-- Form Input -->
    <div class="space-y-4">
        <!-- URL Gambar (khusus mode gambar) -->
        <div id="image-url-group" class="hidden">
            <label for="imageUrl" class="block text-sm font-medium text-gray-700 mb-1">URL Gambar</label>
            <input type="url" id="imageUrl" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="https://example.com/image.jpg" />
        </div>
        <!-- Prompt -->
        <div>
            <label for="query" class="block text-sm font-medium text-gray-700 mb-1">Prompt / Deskripsi</label>
            <input type="text" id="query" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Contoh: seorang pria di pantai saat matahari terbenam" />
        </div>
        <!-- API Key -->
        <div>
            <label for="apiKey" class="block text-sm font-medium text-gray-700 mb-1">API Key</label>
            <input type="text" id="apiKey" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Masukkan API Key Anda" value="ribeng121" />
        </div>
        <!-- Tombol Generate -->
        <button id="generateBtn" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition">
            Buat Sekarang
        </button>
    </div>

    <!-- Area Hasil -->
    <div id="result-container" class="mt-8 text-center">
        <div id="loader" class="loader mx-auto hidden"></div>
        <p id="status-text" class="text-gray-500 mt-4 hidden">Sedang memproses, mohon tunggu...</p>
        <div id="output" class="mt-4 rounded-lg bg-gray-200 min-h-[200px] flex items-center justify-center">
            <p class="text-gray-400">Hasil akan muncul di sini</p>
        </div>
    </div>
</div>

<script>
const modeSelect = document.getElementById('mode');
const imageUrlGroup = document.getElementById('image-url-group');
const imageUrlInput = document.getElementById('imageUrl');
const queryInput = document.getElementById('query');
const apiKeyInput = document.getElementById('apiKey');
const generateBtn = document.getElementById('generateBtn');
const loader = document.getElementById('loader');
const statusText = document.getElementById('status-text');
const outputContainer = document.getElementById('output');

// Tampilkan/ sembunyikan input URL gambar
modeSelect.addEventListener('change', () => {
    if (modeSelect.value === 'image') {
        imageUrlGroup.classList.remove('hidden');
    } else {
        imageUrlGroup.classList.add('hidden');
    }
});
if (modeSelect.value === 'image') {
    imageUrlGroup.classList.remove('hidden');
} else {
    imageUrlGroup.classList.add('hidden');
}

// Event klik generate
generateBtn.addEventListener('click', async () => {
    const mode = modeSelect.value;
    const apiKey = apiKeyInput.value.trim();
    const prompt = queryInput.value.trim();

    if (!apiKey || !prompt) {
        outputContainer.innerHTML = `<p class="text-red-500 p-4">Isi API Key dan Prompt.</p>`;
        return;
    }

    let mediaUrl = '';
    if (mode === 'image') {
        mediaUrl = imageUrlInput.value.trim();
        if (!mediaUrl) {
            outputContainer.innerHTML = `<p class="text-red-500 p-4">Isi URL Gambar.</p>`;
            return;
        }
    }

    // Tampilkan loader
    loader.classList.remove('hidden');
    statusText.classList.remove('hidden');
    generateBtn.disabled = true;
    generateBtn.textContent = 'Memproses...';
    outputContainer.innerHTML = '<p class="text-gray-400">Menunggu hasil...</p>';

    try {
        let apiUrl = '';
        if (mode === 'image') {
            apiUrl = `https://api.ibeng.my.id/api/ai/txt2img?query=${encodeURIComponent(prompt)}&apikey=${encodeURIComponent(apiKey)}`;
        } else {
            apiUrl = `https://api.ibeng.my.id/api/ai/txt2video?query=${encodeURIComponent(prompt)}&apikey=${encodeURIComponent(apiKey)}`;
        }

        const response = await fetch(apiUrl);
        if (!response.ok) {
            const errorData = await response.json().catch(() => response.text());
            throw new Error(`Gagal: ${response.status} ${response.statusText}`);
        }

        const json = await response.json();
        const data = json.data; // objek data
        const mediaUrlResult = data.url; // URL media

        // Bersihkan hasil sebelumnya
        outputContainer.innerHTML = '';

        if (mediaUrlResult) {
            // Untuk memastikan ini adalah video, cek ekstensi atau tipe
            if (mediaUrlResult.endsWith('.mp4') || mediaUrlResult.endsWith('.webm') || mediaUrlResult.endsWith('.ogg')) {
                const video = document.createElement('video');
                video.src = mediaUrlResult;
                video.controls = true;
                video.autoplay = true;
                video.muted = true;
                video.loop = true;
                video.className = 'w-full h-auto rounded-lg';
                outputContainer.appendChild(video);
            } else {
                // Jika bukan video, tampilkan gambar
                const img = document.createElement('img');
                img.src = mediaUrlResult;
                img.alt = 'Hasil Gambar';
                img.className = 'w-full h-auto rounded-lg';
                outputContainer.appendChild(img);
            }
        } else {
            outputContainer.innerHTML = `<p class="text-red-500 p-4">Tidak ditemukan media dalam response.</p>`;
        }
    } catch (err) {
        console.error(err);
        outputContainer.innerHTML = `<p class="text-red-500 p-4">Gagal muat hasil: ${err.message}</p>`;
    } finally {
        loader.classList.add('hidden');
        statusText.classList.add('hidden');
        generateBtn.disabled = false;
        generateBtn.textContent = 'Buat Sekarang';
    }
});
</script>
</body>
</html>
